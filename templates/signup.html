<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- external CSS link -->
		<link rel="stylesheet" href="/static/css/reset.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<link rel="stylesheet" href="/static/css/signup.css">

		<!-- Fonts: Noto Serif & Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
				href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
				rel="stylesheet">

	</head>
	<body>
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
				<div class="imgWrapper">
					<img src="/static/images/logo variations/just logo.png">
				</div>
				<div class="signup">
					<form action="/sign_up" method="POST">
						<label for="chk" aria-hidden="true">Sign up</label>
						<input type="text" name="txt" placeholder="User name" required="">
						<input type="email" name="email" placeholder="Email" required="" autocomplete="email">
						<input type="password" name="pswd" placeholder="Password" required="">
						<a href="/templates/signup-cont.html"><button>Sign up</button></a>
					</form>
				</div>
	
				<div class="login">
					<form action="/">
						<label for="chk" aria-hidden="true">Login</label>
						<input type="email" name="email" placeholder="Email" required="" autocomplete="email">
						<input type="password" name="pswd" placeholder="Password" required="">
						<a href="Home.html"><button>Login</button></a>
					</form>
				</div>
		</div>

		<!-- exteral JS link -->
		<script type="text/javascript" src="/static/js/main.js"></script>
	</body>
</html>
