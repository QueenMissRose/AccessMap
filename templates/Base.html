

<!DOCTYPE html>
<html lang="en">

        <nav>
            <ul>
                <li>

                    <img src="/static/images/AccessMapLogo.png" id="logo" alt="Mapping Access for All">
                </li>
                <li id="siteName"> AccessMap</li>
            </ul>
        </nav>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
