
{% extends "Base.html" %}

{% block title %}AccessMap: Update Rating{% endblock %}

{% block content %}
        <!-- AccessMap Logo credit to Miranda -->

        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1bSSaIE2VyhBqxWrmYMw_hlL2ckxnzkA&ehbc=2E312F" width="640" height="480"></iframe>

        <form action="{{ url_for('update_rating') }}" method="POST">
            <label for="location_name">Location Name:</label><br>
            <!-- TODO: Present user with related options if a name matches multiple locations-->
            <input type="text" id="lname" name="location_name"><br>

            <label for="location_address">Location Address:</label><br>
            <input type="text" id="address" name="location_address"><br>

            <!-- TODO: Explain each rating category -->

            <!-- TODO: Call the average rating for each category -->
            <label for="sensoryrating">Sensory Rating:</label><br>
            <input type="text" id="sensory" name="sensoryrating"><br>

            <label for="mobilityrating">Mobility Rating:</label><br>
            <input type="text" id="mobility" name="mobilityrating"><br>

            <label for="sdogreliefrating">Service Dog Relief Rating:</label><br>
            <input type="text" id="sd_relief" name="sdogreliefrating"><br>

            <label for="wheelchairrating">Wheelchair Accessibility Rating:</label><br>
            <input type="text" id="wheelchair" name="wheelchairrating"><br>

            <label for="commonallergens">Common Allergens Rating:</label><br>
            <input type="text" id="allergens" name="commonallergens"><br>

            <button type="submit">Submit</button>
        </form>
{% endblock %}
